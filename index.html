<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container text-center">

    <div class="row">
      <h1>
      Let's Get Some <span style="color: rgb(218, 148, 67); font-family: Arial, Helvetica, sans-serif;
      font-weight: bolder;">Money!!!</span>
    </h1>
    </div>
  
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="card1">
          <div class="card-body">
            <h5 class="card-title">Deposite</h5>
            <h6 class="card-subtitle mb-2 ">$<span id="deposite">00</span></h6>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card2" >
          <div class="card-body">
            <h5 class="card-title">Withdraw</h5>
            <h6 class="card-subtitle mb-2">$<span id="withdraw">00</span></h6>
          
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card3" >
          <div class="card-body">
            <h5 class="card-title" id="balance">Balance</h5>
            <h6 class="card-subtitle mb-2 ">$00</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card4">
        <div class="card-body">
          <h5 class="card-title">Plz Deposite</h5>       
          <input type="number" placeholder="$amouont" class="input" id="deposite-amount"><br>
          <button class="button" onclick="addToDeposite()">Deposite</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card5">
        <div class="card-body">
          <h5 class="card-title">Plz Deposite</h5>
          <input type="number" placeholder="$amouont" class="input" id="withdraw-amount"><br>
          <button class="button" onclick="addToWithdraw()">Withdraw</button>
        </div>
      </div>
    </div>
  </div>

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
